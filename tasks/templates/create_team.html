{% extends 'base_content_with_sidebar.html' %}
{% block content %}
    <section class="d-lg-flex justify-content-lg-center align-items-lg-center" style="border-radius: 20px;">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center" style="margin-top: 1px;">
                    <div class="col-12 d-xl-flex">
                        <div class="card d-xl-flex justify-content-xl-center align-items-xl-center mb-5"
                             style="background: rgba(255,255,255,0);border-width: 0px;">
                            <div class="card-body d-flex flex-column align-items-left"
                                 style="box-shadow: 0px 1px 4px 1px rgba(0,0,0,0.25);border-radius: 20px;">
                                <div class="d-xl-flex flex-column justify-content-xl-start">
                                    <h1 style="font-weight: bold;font-size: 36px;">Create Team</h1>
                                </div>
                                <form class="text-center" action="{% url 'create_team' %}" method="post"
                                      style="margin-top: 0px;">
                                    {% csrf_token %}
                                    {% include 'partials/create_team_form.html' with form=form %}
                                    <div class="mb-3">
                                        <input type="submit" value="Create Team" class="btn btn-primary d-block w-100"
                                               style="height: 50px;border-radius: 70px;margin-top: 40px;background: #0d6efd;"></input>
                                    </div>
                                    <p class="text-muted"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock %}
