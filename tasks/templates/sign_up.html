{% extends 'base_content.html' %}
{% block content %}
    {% load static %}
    {% load widget_tweaks %}
    <link href="{% static "css/login_and_signup.css" %}" rel="stylesheet">
    <div class="mainContainer">
        <div></div>
        <div class="formContainer">
            <form action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                <div>
                    <a href="{% url 'home' %}" id="backLink"><i class="bi bi-arrow-left backFont"></i></a>
                </div>
                <hggroup class="text-start">
                    <h1>Sign up</h1>
                    <h2 style="margin-top: 1rem">Welcome! Start adding your voice to PDFs.</h2>
                    <h2>Register as member to experience</h2>
                </hggroup>
                <br>
                {{ form.as_div }}
                <br>
                <button type="submit" class=button id="btn-submit">
                    <span class="button-text">Sign Up</span>
                </button>
            </form>
            <p>Already a Member? <a href="{% url 'log_in' %}">Log in</a>.</p>
        </div>
        <div></div>
    </div>
    <script src="{% static 'js/form_input_label_handler.js' %}"></script>
{% endblock %}
