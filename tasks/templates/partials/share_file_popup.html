{% block content %}
  <form method="post" action="{% url 'share_file' %}">
    {% csrf_token %}

    <!--Placeholder input-->
    <input type="hidden" name="file-id" value="{{file_id}}">

    <div class="row">
      <div class="col-12">
        {% if uploads %}
          <h2> Share to: </h2>
          <input type="text" id="search" class="col-md-6 form-control" placeholder="Search for username">
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <table class="table mt-3">
          <tbody id="filter">
            {% for user in all_users %}
              <tr style="display: none">
                <td class="align-middle">{{ user.username }}</td>
                <td class="text-end">
                  <button type="submit" name="user-id" value="{{ user.id }}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-up"></i> Share
                  </button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </form>

<script>
  document.getElementById('search').addEventListener('input', function () {
    const search = this.value.toLowerCase();
    const table = document.getElementById('filter');
    const rows = table.getElementsByTagName('tr');
    console.log();
    for (const row of rows) {
      const username = row.cells[0].textContent;
      if (search.length >= 3) {
        if (username.includes(search)) {
          row.style.display = 'table-row';
        } 
        else {
          row.style.display = 'none';
        }
      }
      else {
        row.style.display = 'none';
      }
    }
  });
</script>
{% endblock %}
