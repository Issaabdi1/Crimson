{% extends 'base_content_with_sidebar.html' %}
{% block content %}
<div class="col-12 p-2">
    <h1>Shared files:</h1>
    {% for file in shared_files %}
    <div class="col-lg-4 mb-4">
        <div class="card">
            <div class="card-body mb-2">
                <h5 class="card-title">{{ file.shared_file.file.name }}</h5>
                <p class="card-text">Shared By: {{ file.shared_by}} </p>
                <p class="card-text">Share Date: {{ file.shared_date }} </p>
                <form method="post" action="{% url 'pdf_viewer' %}" class="d-inline" target="_blank">
                    {% csrf_token %}
                    <input type="hidden" name="upload_id" value="{{ file.shared_file.id }}">
                    <button type="submit" class="btn btn-primary me-1">View PDF</button>
                </form>
                <!--Placeholder functionality for now, doesn't Remove PDF from Share List-->
                <a href="{{ upload.file.url }}" class="btn btn-primary">Remove PDF</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
