<!DOCTYPE html>
{%load static%}
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!--Dismiss all button-->
    <div class="float-end p-2" id="dismiss-notifications">
      <button type="submit" id="remove-notification" name = "delete" value="delete-all" class="btn" data-bs-dismiss="alert" data-bs-target=".all-notifications" aria-label="Close">
        <span class="bi bi-bell p-1">        
          Dismiss all
        </span>
      </button>
    </div>

    <!--Notification card-->
    <div class="col-md-9 p-2">
      <h5 class="card-title fs-6">{{notification.shared_file_instance.shared_by}} shared a file with you</h5>
      <a href="{{notification.shared_file_instance.shared_file.url}}" class="card-link">{{notification.shared_file_instance.shared_file.name}}</a>
    </div>
    <div class="col-md-2 mr-2">
        <p class="card-text"><small class="text-body-secondary" style="font-size:12px">{{notification.time_of_notification}}</small></p>
    </div>
    <div class="col-md-1 ">
      <div class="delete-button">
        <button type="button" id="remove-notification" name = "delete" value="{{notification.id}}" class="btn btn-close" data-bs-dismiss="alert" data-bs-target="#closeable-card" aria-label="Close">
        </button>
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script src="/home/vincent/5CCS2SEG/Crimson/tasks/static/js/test_notifications.js"></script>
  <script src="{% static 'js/process_notification.js'%}"></script>
</body>
